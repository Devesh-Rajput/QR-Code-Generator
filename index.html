<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Code Generator â€” Responsive</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card" role="main" aria-label="QR code generator app">
    <div class="controls">
      <div>
        <h1>QR Code</h1>
        <p class="lead">Generate a crisp, styled QR code and download a high-quality PNG.</p>
      </div>

      <div class="input-row">
        <input id="qrText" type="text" placeholder="https://example.com or any text" aria-label="Text to encode">

        <div class="theme-toggle" title="Toggle theme">
          <button id="themeBtn" class="btn secondary" aria-pressed="false" style="font-size:20px;padding:10px 14px;line-height:1">ðŸŒ—</button>
        </div>
      </div>

      <div class="row-actions">
        <button id="generateBtn" class="btn generate">Generate QR</button>

        <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
          <div style="font-size:13px;color:var(--muted)">Badge</div>
          <div class="options" id="badgeOptions">
            <div class="chip active" data-val="auto">Auto</div>
            <div class="chip" data-val="none">None</div>
            <div class="chip" data-val="text">Text</div>
          </div>
        </div>
      </div>

      <!-- <div class="footer">Tip: Keep badge small for best scan reliability.</div> -->
    </div>

    <div class="preview">
      <div id="imgBox" aria-hidden="true">
        <img id="qrImage" alt="Generated QR code preview" draggable="false">
      </div>

      <div class="preview-meta">
        <div class="note" id="sizeLabel">â€”</div>
        <div class="note">Preview</div>
      </div>

      <div class="download-wrap">
        <a id="downloadBtn" class="download" href="#" download="qr-code.png" aria-disabled="true">Download PNG</a>
      </div>
    </div>
  </div>

  <canvas id="qrCanvas" width="1200" height="1200" style="display:none"></canvas>

  <script src="script.js"></script>
</body>
</html>
